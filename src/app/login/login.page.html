    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>

    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
        <ion-item class="ion-margin-top">
            <ion-label>E-mail</ion-label>
            <ion-input required type="email" placeholder="E-mail" value='{{userEmail}}' [(ngModel)]='userEmail'  class="ion-padding" formControlName="username" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Passwort</ion-label>
            <ion-input required type="password" placeholder="Passwort" class="ion-padding" formControlName="password"> </ion-input>
        </ion-item>
        
        
        <ion-radio-group>
            <ion-list-header>
                <ion-label>CONTENTShare Auswahl:</ion-label>
            </ion-list-header>

            
                <ion-item *ngFor="let server of servers, let i = index">
                    <ion-label>{{server.clientName}}</ion-label>
                    <ion-radio checked="{{i == 0}}" value="{{server.clientName}}"  (ionSelect)="checkServer(server.clientName)"></ion-radio>
                </ion-item>
   
            
            
        </ion-radio-group>
        
        
        
        <ion-row>
            <ion-col>
                <ion-button type="submit" [disabled]="!credentialsForm.valid" class="ion-padding" expand='block'>Einloggen</ion-button>
            </ion-col>
        </ion-row>
        
    </form>
    <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-col size="8">
            <ion-text color="primary" routerLink="/reset">Haben Sie Ihr Passwort vergessen?</ion-text>
        </ion-col>
        
    </ion-row>
    
</ion-content>
