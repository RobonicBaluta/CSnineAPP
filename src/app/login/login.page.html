<ion-header>
    <ion-toolbar>
        <ion-title>LOGIN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>
    
    <ion-row class="ion-margin-top">
        <ion-item>
            <ion-label>Pick a server:</ion-label>
            <ion-select required placeholder="Select a server" [(ngModel)]="select" (ionChange)="checkServer()" >
                <ion-select-option value="http://csapi.soltystudio.com/api/v1" selected>Solty Studio</ion-select-option>
                <ion-select-option value="http://webapi.contentshare.biz/api/v1">CS biz</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-row>
    
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
        <ion-item class="ion-margin-top">
            <ion-label>Email</ion-label>
            <ion-input required type="email" placeholder="Email" class="ion-padding" formControlName="username" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input required type="password" placeholder="Password" class="ion-padding" formControlName="password"> </ion-input>
        </ion-item>
        
        
        <!-- <ion-radio-group>

            </ion-item>

                <ion-radio slot="start" (ionSelect)="csBiz()" value="griff"></ion-radio>
            </ion-item>
            
            
        </ion-radio-group> -->
        
        
        
        <ion-row class="ion-padding">
            <ion-label>Remember</ion-label>
            <ion-checkbox class="ion-margin-start"></ion-checkbox>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <ion-button type="submit" [disabled]="!credentialsForm.valid" class="ion-padding" expand='block'>Login</ion-button>
            </ion-col>
        </ion-row>
        
    </form>
    <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-col size="8">
            <ion-text color="primary" routerLink="/reset">Forgot your password?</ion-text>
        </ion-col>
        
    </ion-row>
