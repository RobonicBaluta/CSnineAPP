<ion-header>
    <ion-toolbar>
      <ion-title>
       Companies
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-searchbar animated></ion-searchbar>
    <!-- Default Segment -->
    <ion-list>
      <ion-item-sliding *ngFor="let item of (results|async)" >

        <ion-item>
          {{item.name}}
        </ion-item>
        <ion-item-options side="end" >
          <ion-buttons end>
            <ion-button ion-button color="warning" (click)="openModal()">
                <ion-icon name="today"></ion-icon>
            </ion-button>
            <ion-button ion-button >
                <ion-icon name="clipboard"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <!-- <ion-button color="primary" [routerLink]="['/','detail',item.id]"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
            <ion-button  color="danger" (click)="delete(item.id)"><ion-icon name="time"></ion-icon></ion-button> -->
          </ion-item-options> 
        </ion-item-sliding>
        
      </ion-list>
      
      
    </ion-content>
