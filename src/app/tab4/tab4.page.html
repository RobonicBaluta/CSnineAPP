<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
      
    </ion-title>
    <ion-button (click)="importAllAlert()"><ion-icon  side='end' name="git-compare"  ></ion-icon></ion-button>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-row>
    <ion-searchbar animated class="search" side='start'></ion-searchbar> 
    <ion-icon  side='end' class="searchLogo" src="assets/logo.svg"></ion-icon>
  </ion-row>
  
  
  <!-- Default Segment -->
  <ion-row>
  <ion-segment  size='start'>
    <ion-segment-button value="cs">
      <ion-label>CS Contacts</ion-label>
      <ion-icon src="assets/logo.svg"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="mobile">
      <ion-label>Mobile Contacts</ion-label>
      <ion-icon name="phone-portrait"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  
</ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let item of (results|async)" >
      
      <ion-item>
        {{item.name}}
      </ion-item>
      <ion-item-options side="end" >
        <ion-buttons end>
          <ion-button ion-button color="primary" (click)="importAlert()">
            <ion-icon name="git-compare"></ion-icon>
          </ion-button>
        </ion-buttons>
        
        <!-- <ion-button color="primary" [routerLink]="['/','detail',item.id]"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
          <ion-button  color="danger" (click)="delete(item.id)"><ion-icon name="time"></ion-icon></ion-button> -->
        </ion-item-options> 
      </ion-item-sliding>
      
    </ion-list>
    
    
  </ion-content>
