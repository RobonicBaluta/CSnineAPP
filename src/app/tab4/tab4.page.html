<ion-header>
    <ion-toolbar>
      <ion-title>
        Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

      <ion-searchbar animated></ion-searchbar>

    <!-- Default Segment -->
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="cs">
        <ion-label>CS Contacts</ion-label>
        <ion-icon name="notifications-outline"></ion-icon>
        
      </ion-segment-button>
      <ion-segment-button value="mobile">
        <ion-label>Mobile Contacts</ion-label>
        <ion-icon name="phone-portrait"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    <br>
    <ion-list>
      <ion-item-sliding *ngFor="let item of (results|async)" >
        
        <ion-item>
          {{item.name}}
        </ion-item>
        <ion-item-options side="end" >
          <ion-buttons end>
            <ion-button ion-button color="primary" (click)="importAlert()">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          
          <!-- <ion-button color="primary" [routerLink]="['/','detail',item.id]"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
            <ion-button  color="danger" (click)="delete(item.id)"><ion-icon name="time"></ion-icon></ion-button> -->
          </ion-item-options> 
        </ion-item-sliding>
        
      </ion-list>
      
      
    </ion-content>
