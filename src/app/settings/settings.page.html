<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Nightmode</ion-label>
            <ion-toggle [(ngModel)]="booleanFlag2" (ionChange)="myChange(booleanFlag2)" checked="booleanFlag2"></ion-toggle>
        </ion-item>
        <ion-item expand="full" (click)="logout()">Logout</ion-item>
    </ion-list>
</ion-content>
