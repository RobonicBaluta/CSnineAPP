<ion-header>
  <ion-toolbar>
    <ion-title>
     Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-searchbar  class="search" side='start'></ion-searchbar> 
        <ion-icon  side='end' class="searchLogo" src="assets/logo.svg"></ion-icon>
      </ion-row>
  <!-- Default Segment -->
  <!-- {{tasks?.items[0].title}} -->
  <ion-list>
    <ion-item-sliding *ngFor="let task of (tasks?.items)" >

      <ion-item>
        <ion-title mode='md'>
         {{task.title}}
        </ion-title>
      </ion-item>
      <ion-item-options side="end" >
      
 
          <ion-button ion-button  size='large' class='sliderButtons'>
              <ion-icon name="checkbox" ></ion-icon>
          </ion-button>
      
        

        </ion-item-options>   
     </ion-item-sliding> 
      
   </ion-list> 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addTaskModal()">
        <ion-icon name="add" id="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </ion-content>
