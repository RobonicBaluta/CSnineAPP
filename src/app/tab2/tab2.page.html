<ion-header>
  <ion-toolbar>
    <ion-title>
     Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-searchbar  class="search" side='start'></ion-searchbar> 
        <ion-icon  side='end' class="searchLogo" src="assets/logo.svg"></ion-icon>
      </ion-row>
  <!-- Default Segment -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of (results|async)" >

      <ion-item>
        <ion-title mode='md'>
          {{item.name}}
        </ion-title>
      </ion-item>
      <ion-item-options side="end" >
      
 
          <ion-button ion-button  size='large' class='sliderButtons'>
              <ion-icon name="checkbox" ></ion-icon>
          </ion-button>
      
        
        <!-- <ion-button color="primary" [routerLink]="['/','detail',item.id]"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
          <ion-button  color="danger" (click)="delete(item.id)"><ion-icon name="time"></ion-icon></ion-button> -->
        </ion-item-options> 
      </ion-item-sliding>
      
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addTaskModal()">
        <ion-icon name="add" id="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </ion-content>
