
<ion-content padding class='myModal'>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Add new company
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
  
  
  <ion-toolbar color="light" >
    <ion-segment color="dark" [(ngModel)]="company">
      <ion-segment-button value="info" checked='true'>
        General info
      </ion-segment-button>
      <ion-segment-button value="location">
        Location
      </ion-segment-button>
      <ion-segment-button value="contact">
        Contact
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <form>
  <div [ngSwitch]="company">
    
    <!-- General info -->
    <div *ngSwitchCase="'info'" checked > 

        <ion-input  type='Text'  placeholder='Company Name'></ion-input>
        <ion-input  type='Text'  placeholder='Code'></ion-input>
        <ion-input  type='Text'  placeholder='Website'></ion-input>
        <ion-input  type='Text'  placeholder='Tax number'></ion-input>
        <ion-input  type='Text'  placeholder='Category'></ion-input>

  </div>
    <!-- End general info -->
    
    <!-- Location -->
    <div *ngSwitchCase="'location'" >


        <ion-input  type='Text'  placeholder='Country'></ion-input>
        <ion-input  type='Text'  placeholder='Region'></ion-input>
        <ion-input  type='Text'  placeholder='City'></ion-input>
        <ion-input  type='Text'  placeholder='Street'></ion-input>
        <ion-input  type='Text'  placeholder='Zip'></ion-input>
    </div>
    <!--End Location -->
    
    <!-- Contact -->
    <div *ngSwitchCase="'contact'">
        <ion-input  type='Text'  placeholder='Telephone number'></ion-input>
        <ion-input  type='Text'  placeholder='Email'></ion-input>
    </div>
    <!-- End contact -->

    <!-- <div *ngSwitchCase="'note'">
        <br>
        <ion-label class="titles">Title: </ion-label>
        <ion-input type="text" class="title" placeholder=" title" required></ion-input>
        
        <ion-label class="titles">Note: </ion-label>
        <ion-textarea class="myTextArea" clearOnEdit="true" placeholder='Write a note'></ion-textarea>
        
      </div> -->
    
  </div>

    
  <ion-row>
      <ion-col text-center>
          <ion-button color="danger" (click)="closeModal()"> <ion-icon name="close-circle"> </ion-icon> </ion-button>
          <ion-button color="success" ><ion-icon name="save"></ion-icon> </ion-button>
         
      </ion-col>
    </ion-row>
  
  </form>
</ion-content>
