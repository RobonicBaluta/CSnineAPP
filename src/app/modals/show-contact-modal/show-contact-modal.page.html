<ion-header>
  <ion-toolbar>
    <ion-title>{{contact?.firstName}} {{contact?.lastName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
  <div >
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>
  </div>
  <form [formGroup]='contactForm'>
    
    <ion-input value='{{contact?.id}}' hidden formControlName='id'></ion-input>
    <div class="profile-info">
      <ion-item class="ion-margin-top">
        <ion-label class="labelsDark"><strong>Vorname: </strong></ion-label>
        <ion-input placeholder="Vorname" value={{contact?.firstName}}  formControlName='firstName' class="ion-padding"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
          <ion-label class="labelsDark"><strong>Nachname: </strong></ion-label>
          <ion-input placeholder="Nachname" value={{contact?.lastName}}  formControlName='lastName' class="ion-padding"></ion-input>
        </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label><strong>E-mail: </strong></ion-label>
        <ion-input placeholder="E-mail" type="email"  value={{contact?.email}} formControlName='email'></ion-input>
      </ion-item>
    </div>
    <div class="btnsavep">
      <ion-label text-align="center"><b>pers√∂nliche Informationen</b></ion-label>
    </div>
    <div class="profile-info">
      <ion-item class="ion-margin-top">
        <ion-label><strong>Mobiltelefon: </strong></ion-label>
        <ion-input placeholder="Mobiltelefon" value='{{contact?.mobile}}' formControlName='mobile'></ion-input>
   
      </ion-item>
      <ion-item class="ion-margin-top">
     
          <ion-label><strong>Telefon: </strong></ion-label>
          <ion-input placeholder="Telefon" value='{{contact?.telephone}}' formControlName='telephone'></ion-input>
        </ion-item>
      
      
      <div >
        
        
        <ion-item class="ion-margin-top">
          <ion-label><strong>Strasse: </strong></ion-label>
          <ion-input placeholder="Strasse"  value={{contact?.address?.street}} ></ion-input>
        </ion-item>
        
        <div  >
          
          <ion-item class="ion-margin-top">
            <ion-label><strong>Ort: </strong></ion-label>
            <ion-input placeholder="Ort"  value={{contact?.address?.city.name}} ></ion-input>
          </ion-item>
          
        </div>
        
        <div >
          
          <ion-item class="ion-margin-top">
            <ion-label><strong>Bundesland: </strong></ion-label>
            <ion-input placeholder="Bundesland"  value={{contact?.address?.region.name}} ></ion-input>
          </ion-item>
          
        </div>
        
        <div >
          
          <ion-item class="ion-margin-top">
            <ion-label><strong>Staat: </strong></ion-label>
            <ion-input placeholder="Staat"  value={{contact?.address?.country.name}} ></ion-input>
          </ion-item>
          
        </div>
        <div >
          <ion-item class="ion-margin-top">
            <ion-label><strong>PLZ: </strong></ion-label>
            <ion-input placeholder="PLZ"  value={{contact?.address?.zip.number}} ></ion-input>
          </ion-item>
        </div>
      </div>

      <ion-item class="ion-margin-top">
        <ion-label><strong>Fax: </strong></ion-label>
        <ion-input placeholder="Fax"  value={{contact?.fax}} ></ion-input>
      </ion-item>
    </div>
    <div class="btnsavep">
      <ion-button color="secondary" (click)="updateContact()"><ion-icon name="save"></ion-icon></ion-button>
    </div>
  </form>
  
  
</ion-content>
