<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button id="settings" fill="clear" routerLink="/settings"><ion-icon name="settings" color="dark"></ion-icon></ion-button>
  <div >
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>
  </div>
  <form [formGroup]='profileForm'>
    <div class="profile-info">
      <ion-item class="ion-margin-top">
        <ion-label class="labelsDark"><strong>Vorname: </strong></ion-label>
        <ion-input placeholder="Vorname" value={{info?.firstName}} disabled class="ion-padding"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label><strong>Nachname: </strong></ion-label>
        <ion-input placeholder="Nachname"  value={{info?.lastName}} disabled></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label><strong>E-mail: </strong></ion-label>
        <ion-input placeholder="E-mail" type="email"  value={{info?.email}} disabled></ion-input>
      </ion-item>
    </div>
    <div class="btnsavep">
      <ion-label text-align="center"><b>pers√∂nliche Informationen</b></ion-label>
    </div>
    <div class="profile-info">
      <ion-item class="ion-margin-top">
        <ion-label><strong>Mobiltelefon: </strong></ion-label>
        <ion-input placeholder="Mobiltelefon" value='{{info?.mobile}}'formControlName='mobile'></ion-input>
      </ion-item>
      <!-- <ion-input placeholder="Company"  value={{info.companyId}}></ion-input> -->
      <ion-item class="ion-margin-top">
        <ion-label><strong>Strasse: </strong></ion-label>
        <ion-input placeholder="Strasse"  value={{info?.street}} formControlName='street'></ion-input>
      </ion-item>
      
      <ion-item class="ion-margin-top">
        <ion-label><strong>Ort: </strong></ion-label>
        <ion-input placeholder="Ort"  value={{info?.city}} formControlName='city'></ion-input>
      </ion-item>
      
      <ion-item class="ion-margin-top">
        <ion-label><strong>Bundesland: </strong></ion-label>
        <ion-input placeholder="Bundesland"  value={{info?.region}} formControlName='region'></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label><strong>Staat: </strong></ion-label>
        <ion-input placeholder="Staat"  value={{info?.country}} formControlName='country'></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label><strong>PLZ: </strong></ion-label>
        <ion-input placeholder="PLZ"  value={{info?.zip}} formControlName='zip'></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label><strong>Fax: </strong></ion-label>
        <ion-input placeholder="Fax"  value={{info?.fax}} formControlName='fax'></ion-input>
      </ion-item>
    </div>
    <div class="btnsavep">
      <ion-button color="secondary" (click)="updateProfile()"><ion-icon name="save"></ion-icon></ion-button>
    </div>
  </form>
</ion-content>
