<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button id="settings" fill="clear" routerLink="/settings"><ion-icon name="settings" color="dark"></ion-icon></ion-button>
  <div >
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>
  </div>
  <div class="profile-info">
    <ion-input placeholder="First name" value={{info.firstName}}></ion-input>
    <ion-input placeholder="Last name"  value={{info.lastName}}></ion-input>
    <ion-input placeholder="email" type="email"  value={{info.email}}></ion-input>
  </div>
  <div class="btnsavep">
    <ion-label text-align="center"><b>Your personal info</b></ion-label>
  </div>
  <div class="profile-info">
    <ion-input placeholder="Phone" value='+ {{info.mobile}}'></ion-input>
    <ion-input placeholder="Company"  value={{info.companyId}}></ion-input>
    <ion-input placeholder="Street"  value={{info.street}}></ion-input>
    <ion-input placeholder="City"  value={{info.city}}></ion-input>
    <ion-input placeholder="Region"  value={{info.region}}></ion-input>
    <ion-input placeholder="Country"  value={{info.country}}></ion-input>
    <ion-input placeholder="Zip code"  value={{info.zip}}></ion-input>
    <ion-input placeholder="Fax"  value={{info.fax}}></ion-input>
  </div>
  <div class="btnsavep">
    <ion-button color="success"><ion-icon name="save"></ion-icon></ion-button>
  </div>

  <ion-list  >
      <ion-item text-wrap>
        <p>{{ info.id}}</p> 
      </ion-item>
    </ion-list>
</ion-content>
