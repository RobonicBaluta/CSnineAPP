<ion-header>
    <ion-toolbar>
        <ion-title>SECURITY</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img id="profile-photo" src="assets/logo.svg"></ion-img>
    <ion-row class="ion-margin-top">
        <ion-item style="width:100%;">
            <ion-label>Pick a server:</ion-label>
            <ion-select required placeholder="Select a server" [(ngModel)]="select" (ionChange)="checkServer()" >
                <ion-select-option value="https://csapi.soltystudio.com/api/v1" selected>Solty Studio</ion-select-option>
                <ion-select-option value="https://webapi.contentshare.biz/api/v1">CS biz</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-row>
    <form [formGroup]='reset'>
        <ion-item class="ion-margin-top">
            <ion-label>Email</ion-label>
            <ion-input required type="email" placeholder="Email" class="ion-padding" formControlName='email' ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top">
            <ion-label>PIN</ion-label>
            <ion-input required type="password" placeholder="pin" class="ion-padding" formControlName='securityPin' ></ion-input>
        </ion-item>
        
        
        
        
        
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="resetPassword()" class="ion-padding " expand='block'>Send email</ion-button>
            </ion-col>
        </ion-row>
        
    </form>
    <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-col size="8">
            <ion-text color="primary" routerLink="/login">Go to Login</ion-text>
        </ion-col>
    </ion-row>

</ion-content>
